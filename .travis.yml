language: go
go:
  - 1.7.1

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.4
    packages:
      - llvm-3.4
      - clang-3.4
      - libclang1-3.4
      - libclang-3.4-dev

env:
  global:
    - CC=clang CXX=clang++
    # Coveralls.io
    - secure: ""

install:
  - mkdir -p /home/travis/bin
  - sudo ln -s /usr/bin/clang-3.4 /home/travis/bin/clang
  - sudo ln -s /usr/bin/clang++-3.4 /home/travis/bin/clang++
  - sudo ln -s /usr/bin/llvm-config-3.4 /home/travis/bin/llvm-config
  - sudo ldconfig

  - llvm-config --version
  - llvm-config --includedir
  - llvm-config --libdir
  - clang --version

  - make install-dependencies
  - make install-tools

script:
  # Install the project
  - make install

  # Linting
  - make lint

  # Do tests and code coverage
  - make test-full

  - ginkgo -cover -skipPackage="testdata"
  - gover
  - if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then goveralls -coverprofile=gover.coverprofile -service=travis-ci -repotoken $COVERALLS_TOKEN; fi
